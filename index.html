<!DOCTYPE html>
<html lang="en">
	<head>
		
		<!-- Meta Tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="img/faviconlogo.png" />
		
		<!-- CSS -->
		<link rel='stylesheet' href='./style.css'>

		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		
		<!-- Fonts -->
		<link href="fonts/Pixeled.woff" />
	    
	    <!-- Title -->
		<title>SuperfancyAG | NFT based Adventure Gaming</title>
	</head>
	<body>	
		<!-- Spacer -->
			<h1 id="spacer"></h1>

		<!-- Navigation Bar -->	
			<nav>
					<img src="img/iconlogo.png" alt="Logo" id="logo" width="auto" height="93"> 
					
				<ul id="nav-link">
				  <li><a href="#top">Home</a></li>
				  <li><a href="news.asp">News</a></li>
				  <li><a href="about.asp">About</a></li> 
				</ul>
		    
		    		<a href="https://t.me/superfancyadventurer"  alt="Telegram">
					<img src="img/TelegramIconpixel.png" id="telegram" alt="telegram"></a>
				  		
			<!-- Audio Player -->
				
					<a href="#" class="collapsible"><img src="img/audio/musicicon.png" alt="Music"></a>
					<div class="content">
						<div id="audioPlayer">	
							<audio id="song" preload="auto" ontimeupdate="updateTime()" width="300" height="32">
								<source src="audio/SuperFancyMusics.mp3" type="audio/mp3" id="audio"> 
							</audio>	
									<!-- Div that plays song, onclick calls the javascript play function and passes the
									id of the audio tag with the appropriate song -->
									<div id="songPlay" onclick="play('song')"><img src="img/audio/playbutton.png"></div>
									<!-- Div that pauses the song when clicked.  Calls the pause button when clicked. -->
									<div id="songPause" onclick="pause()"><img src="img/audio/pausebutton.png"></div>
									<!-- Div that stops the song when clicked -->
									<div id="songStop" onclick="stopSong()"><img src="img/audio/stopbutton.png"></div>
									
									<!-- Volume Meter sets the new volume on click.  The Volume Status div is embedded inside so it can grow
									within bounds to simulate percentage feel -->
									<div id="volumeMeter" onclick="setNewVolume(this,event)"><div id="volumeStatus"></div></div>
									<!-- Div that updates with current song time while playing -->
									<div id="songTime">0:00 / 0:00</div>
									<!-- Song Slider tracks progress on song time change, if you click it sets the distance into the song
									based on the percentage of where was clicked -->
									<div id="songSlider" onclick="setSongPosition(this,event)"><div id="trackProgress">
									
									
									</div></div>					
						</div>	
					</div>			
			</nav>
		
		<!-- Background Image -->
				<img src="https://github.com/Petenickx74/superfancyadventurersguild/blob/master/img/logobackground.png?raw=true" id="mainimg" alt="LogoBackground">
			
        
        <!-- Speech Box -->
        	<section>
				<div class="speech half">
				  Hello Adventurer! It's time once again to take up the sword and show some dungeon crawlies whatfor! Luckily, here you can do it in style. That's right, nothing but the fanciest for the likes of you! 
				</div>		
			</section>

		<!-- Background Image -->
			<section>
				<img src="img/Bartender.png" alt="Bartender" style="width:400px;height;">	
			
        <!-- Carousel -->
				<div class="slider slider-1">
					<div class="photos">
					    <img src="img/spellsandswordandpotion/Fireball ani.gif" class="shown" alt="Fireball">
					    <img src="img/spellsandswordandpotion/Ice Ani.gif" alt="Ice Shards">
					    <img src="img/spellsandswordandpotion/Wind ani.gif" alt="Tornado">
					    <img src="img/spellsandswordandpotion/Potion Bag 1.gif" alt="Potions Bag">
					    <img src="img/spellsandswordandpotion/Acid 1.gif" alt="Acid Vial">
					    <img src="img/spellsandswordandpotion/Common Sword.gif" alt="Common Sword">
					    <img src="img/spellsandswordandpotion/Healing Ani.gif" alt="">
					    <div class="buttons">
					      <div class="prev"></div>
					      <div class="next"></div>
					    </div>
					</div>
				</div>
 			</section>
 		
		<!-- Javascript -->
			<script src="script.js" defer></script>
</body>
</html>
